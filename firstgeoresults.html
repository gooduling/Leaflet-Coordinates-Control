<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Picker</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
	<link rel="stylesheet" href="Control.Coordinates.css" />
<link rel="stylesheet" href="pollresults.css" />
 <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
 <!--<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>-->
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<div class="filtered_map_wrapper">
	<div id="map" class="filtered"></div>
	<div id="filterpanel">
		<input type="checkbox" onclick="switchRoutes(this.checked)"/>Показати шляхи<br/>
		<input type="checkbox" onclick="switchHomePlaces(this.checked)" checked/>Показати проживання&nbsp;&nbsp;&nbsp;<div class="home-label inline"></div><br/>
		<input type="checkbox" onclick="switchWorkingPlaces(this.checked)" checked/>Показати місця роботи&nbsp;&nbsp;&nbsp;<div class="work-label inline"></div><br/>
		<hr/>
		<form name="filters">
			<label>Фільтрувати за розташуваням</label><br/>
			<input type="radio" name="location" value='' checked>Всі разом<br/>
			<input type="radio" name="location" value=0>Тільки місто<br/>
			<input type="radio" name="location" value=1>Тільки передмістя<br/>
			<br/>
			<label>Фільтрувати за професією</label>
			<select name="job" id="filterByJob">
				<option value="" selected>Всі спеціальності разом</option>
			</select>
		</form>
		<hr/>
		<form name="highlights">
			<label>Виділити за поглядами</label><br/>
			<select name="evaluation" id="evaluationSelector" onchange="switchSelection('eval')">
				<option value="" selected>Питання не обрано</option>
			</select>
			<br/>
			<label>Виділити за професією:</label><br/>
			<select name="jobhighlight" id="jobhighlightSelector" onchange="switchSelection('job')">
				<option value="" selected>Спеціальність не обрано</option>
			</select>
		</form>
		<button class="cityBtn clearfilters_btn" onclick="clearFilters()">Скинути фільтри</button>
		<div id="percentsResult"></div>
	</div>
</div>
	<!--<script src="Control.Coordinates.js"></script>-->
	<script src="citySwitchers.js"></script>
	<script>
		var zoom = 10;
		var mapConfig = {
			center: [50.47, 30.52],
			scrollWheelZoom: true,//false,
			zoom: zoom
		};
		var map = L.map('map', mapConfig);
		var tiles = 'https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png';
		//var tiles = 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png';
		//var tiles = 'http://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png';
		//var tiles = 'https://tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png';
		//var tiles = 'http://a.tile.openstreetmap.org/{z}/{x}/{y}.png';
		L.tileLayer(tiles, {
			maxZoom: 18,
			attribution: '&copy; Andrii Ulianenko'
		}).addTo(map);

		var c = new L.Control.Coordinates();
		c.addTo(map);
	//	map.on('focus', function() { map.scrollWheelZoom.enable(); });
	//	map.on('blur', function() { map.scrollWheelZoom.disable(); });
		//map.on('click', function(e) {c.setCoordinates(e)});
		//map.on('mousemove', function(e) {c.bindCircle(e);	});
	</script>
	<script src="georesponse.js"></script>
</body>
</html>
